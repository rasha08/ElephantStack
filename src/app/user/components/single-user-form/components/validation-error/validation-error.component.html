  <span class="error" *ngIf="error?.isRequired">{{ label }} is required!</span>
  <span class="error" *ngIf="!!error?.minlength">{{ label }} must be at least {{ error.minlength.requiredLength  }} characters long!</span>
  <span class="error" *ngIf="!!error?.pattern && !error?.minlength">{{ label }} is not in valid format!</span>
